  upload-linux:
    name: Build and Upload Linux Assets
    runs-on: ubuntu-22.04
    steps:
    - name: Clone repository
      uses: actions/checkout@v4
    - uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake ninja-build libgtk-3-dev
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
    - run: flutter doctor
    - run: flutter pub get
    - run: flutter build linux --release --no-pub
    # copy icon assets and desktop file next to bundle location for easy including in tar archive
    - run: |
        cp -r assets/icon/linux/ build/linux/x64/release/icons \
        && cp assets/finamp.desktop.m4 build/linux/x64/release/ \
        && cp assets/com.unicornsonlsd.finamp.metainfo.xml build/linux/x64/release/
    # archive bundle and generate checksum
    - run: |
        tar -czf finamp-${{ github.ref_name }}-linux-release.tar.gz --directory build/linux/x64/release/ bundle icons finamp.desktop.m4 com.unicornsonlsd.finamp.metainfo.xml \
        && sha256sum finamp-${{ github.ref_name }}-linux-release.tar.gz > finamp-${{ github.ref_name }}-linux-release.tar.gz.sha256sum
    - uses: actions/upload-artifact@v4
      with:
        name: finamp-${{ github.ref_name }}-linux-release.tar.gz
        path: finamp-${{ github.ref_name }}-linux-release.tar.gz
        compression-level: 0 # no compression
    - uses: actions/upload-artifact@v4
      with:
        name: finamp-${{ github.ref_name }}-linux-release.tar.gz.sha256sum
        path: finamp-${{ github.ref_name }}-linux-release.tar.gz.sha256sum
        compression-level: 0 # no compression
    - name: Upload release archive
      uses: alexellis/upload-assets@0.4.1
      env:
        GITHUB_TOKEN: ${{ github.token }}
      with:
        asset_paths: '["./finamp-${{ github.ref_name }}-linux-release.tar.gz", "./finamp-${{ github.ref_name }}-linux-release.tar.gz.sha256sum"]'

  upload-windows:
    name: Build and Upload Windows Assets
    runs-on: windows-latest
    steps:
    - name: Support longpaths
      run: git config --system core.longpaths true
    - name: Clone repository
      uses: actions/checkout@v4
    # - uses: actions/setup-java@v2
    #   with:
    #     distribution: 'zulu'
    #     java-version: '17'
    - name: Set up Rust (for smtc_windows)
      uses: hecrj/setup-rust-action@v2
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
    - run: flutter doctor
    - run: flutter pub get
    - run: flutter build windows
    # copy vanilla build directory (for manual install)
    #TODO would be nice to have an old-school installer here that can take the .exe + libraries and install them to the device + create a shortcut
    # TODO pack in redistributables?
    - run: cp -r build/windows/x64/runner/Release/ ./Finamp-${{ github.ref_name }}-Windows
    # zip folder
    - run: powershell -Command "Compress-Archive -Path './Finamp-${{ github.ref_name }}-Windows/*' -DestinationPath './Finamp-${{ github.ref_name }}-Windows.zip'"
    - run: dart run msix:create --install-certificate false
    # copy msix file with correct naming
    - run: cp build/windows/x64/runner/Release/finamp.msix ./Finamp-${{ github.ref_name }}-Windows.msix
    # upload original, unzipped directory. GitHub will zip it anyway
    - uses: actions/upload-artifact@v4
      with:
        name: Finamp-${{ github.ref_name }}-Windows
        path: ./Finamp-${{ github.ref_name }}-Windows
    - uses: actions/upload-artifact@v4
      with:
        name: Finamp-${{ github.ref_name }}-Windows.msix
        path: ./Finamp-${{ github.ref_name }}-Windows.msix
        compression-level: 0 # no compression
    - name: Upload release archive
      uses: alexellis/upload-assets@0.4.1
      env:
        GITHUB_TOKEN: ${{ github.token }}
      with:
        # upload zip archive here, uploading the raw directory fails
        asset_paths: '["./Finamp-${{ github.ref_name }}-Windows.msix", "./Finamp-${{ github.ref_name }}-Windows.zip"]'

  upload-linux-arm:
    name: Build and Upload Linux ARM Assets
    runs-on: ubuntu-22.04-arm
    steps:
      - name: Clone repository
        uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake ninja-build libgtk-3-dev
      - name: Determine Flutter stable version
        uses: subosito/flutter-action@v2
        id: flutter-version
        with:
          architecture: 'x64'
          channel: 'stable'
          dry-run: true
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          # Prebuilt ARM linux builds are not provided, so build flutter from source
          channel: master
          flutter-version: "${{ steps.flutter-version.outputs.VERSION }}"
      - run: flutter doctor
      - run: flutter pub get

      - name: Clone isar repository
        uses: actions/checkout@v4
        with:
          path: isar
          repository: Komodo5197/isar-community
          ref: a602cd8999048faba043f7e1ce7ba92f4d812762
      - name: Build isar core and inject into cached isar_flutter_libs
        run: |
          sh tool/build_linux.sh aarch64
          mv libisar_linux_arm64.so $HOME/.pub-cache/git/isar_flutter_libs-59103190aa2ac03041d61ad6d127b540be079ec8/linux/libisar.so
        working-directory: isar

      - run: flutter build linux --release --no-pub
      # copy icon assets and desktop file next to bundle location for easy including in tar archive
      - run: |
          cp -r assets/icon/linux/ build/linux/arm64/release/icons \
          && cp assets/finamp.desktop.m4 build/linux/arm64/release/ \
          && cp assets/com.unicornsonlsd.finamp.metainfo.xml build/linux/arm64/release/
      # archive bundle and generate checksum
      - run: |
          tar -czf finamp-${{ github.ref_name }}-linux-arm-release.tar.gz --directory build/linux/arm64/release/ bundle icons finamp.desktop.m4 com.unicornsonlsd.finamp.metainfo.xml \
          && sha256sum finamp-${{ github.ref_name }}-linux-arm-release.tar.gz > finamp-${{ github.ref_name }}-linux-arm-release.tar.gz.sha256sum
      - uses: actions/upload-artifact@v4
        with:
          name: finamp-${{ github.ref_name }}-linux-arm-release.tar.gz
          path: finamp-${{ github.ref_name }}-linux-arm-release.tar.gz
          compression-level: 0 # no compression
      - uses: actions/upload-artifact@v4
        with:
          name: finamp-${{ github.ref_name }}-linux-arm-release.tar.gz.sha256sum
          path: finamp-${{ github.ref_name }}-linux-arm-release.tar.gz.sha256sum
          compression-level: 0 # no compression
      - name: Upload release archive
        uses: alexellis/upload-assets@0.4.1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          asset_paths: '["./finamp-${{ github.ref_name }}-linux-arm-release.tar.gz", "./finamp-${{ github.ref_name }}-linux-arm-release.tar.gz.sha256sum"]'